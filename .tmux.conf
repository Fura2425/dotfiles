# tmuxを256色表示できるようにする
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ウィンドウ設定
set -g pane-border-style "fg=colour7,bg=colour7"
set -g pane-active-border-style "fg=colour0,bg=colour7"

# ウィンドウとペインの番号を 1 から開始
#set -g base-index 1
#setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on



# ステータスバー設定

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 100
set-option -g status-right-length 100

set -g status-fg "colour0"
set -g status-bg "colour7"

setw -g window-status-format "#[fg=colour0,bg=colour6] #I$ #W "
setw -g window-status-current-format "#[fg=colour2,bg=colour4] #I*$ #W "

set -g status-left "#[fg=colour0,bg=colour31] #S "
set -g status-right "#[fg=colour0,bg=colour7][%Y/%m/%d %H:%M:%S]"

# ステータスバーを1秒毎に描画
set -g status-interval 1



# キーバインド設定############

unbind C-b # デフォルトのprefix-keyを解除する
set -g prefix C-t
bind C-t send-prefix

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ウィンドウ移動
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

